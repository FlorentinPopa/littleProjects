<body>
    <p>Se dau numerele: </p>
    <br />
    <p>
    T1 = 28;
    T2 = 16;
    T3 = 7;
    T4 = 11;
    T5 = 8;
    T6 = 3;
    </p><br />
    <p>Mai jos vom calcula urmatoarele:</p>
    <p>T1 - T2 = <span id="ex_diferenta"></span></p>
    <p>T1 * T2 * T3 = <span id="ex_inmultire"></span></p>
    <p>T1 / T2 = <span id="ex_impartire"></span></p>
    <p>Restul impartirii exact intre T1 si T2 este: <span id="ex_modulo"></span></p>
    <p>(T1 + T2 + T3 + T4 + T5 + T6)*T5/T3 = <span id="ex_exercitiu"></span></p>

    <script src="js/tema1.js"></script>
</body>
