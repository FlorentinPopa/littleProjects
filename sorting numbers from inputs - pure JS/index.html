<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container m-5 row">
    <div class="col-4">
        <form name="bubleSort">
        <div class="mb-3">
          <label for="input-one" class="form-label">Type 1st number</label>
          <input type="number" class="form-control" id="input-one" >
        </div>
        
        <div class="mb-3">
            <label for="input-two" class="form-label">Type 2nd number</label>
            <input type="number" class="form-control" id="input-two" >
          </div>

          <div class="mb-3">
            <label for="input-three" class="form-label">Type 3th number</label>
            <input type="number" class="form-control" id="input-three" >
          </div>

          <div class="mb-3">
            <label for="input-four" class="form-label">Type 4th number</label>
            <input type="number" class="form-control" id="input-four" >
          </div>

          <div class="mb-3">
            <label for="input-five" class="form-label">Type 5th number</label>
            <input type="number" class="form-control" id="input-five" >
          </div>
        <button type="submit" class="btn btn-primary" id="go">Sorteaza</button>
      </form>
    </div>
    <div class="col-6 my-5 mx-3 afisare">
        <p class="mesaj">Numerele sortate sunt:</p>
        <p class="numere">asdasdasd</p>
    </div>
    </div>
        <script src="js/script2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
